<!DOCTYPE html>
<html>
  <head>
    <link href="importTM.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/Office.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet" />

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="ms-welcome__header ms-bgColor-neutralLighter">
              <img width="220" height="127" src="../../assets/gmv.jpg" title="gmv" />

             
        <h1 class="ms-font-su">Hifly4Office</h1>

           
      </header>

      <label for="satellite">Satellite:</label>
      <select id="satellite"></select>
      <br />

      <label for="paramSelect">Param. Select:</label>
      <input type="text" id="paramSelect" placeholder="Enter Parameter" />
      <br />

      <label for="parameters">Parameters:</label>
      <div id="myDiv"></div>
      <br />

      <label for="level">Level:</label>
      <select id="level">
        <option value="">Select Level</option>
        <option value="level1">Level 1</option>
        <option value="level2">Level 2</option>
        <option value="level3">Level 3</option>
      </select>
      <br />

      <label for="start">Start:</label>
      <input type="datetime-local" id="start" value="2023-05-23T00:00:00" />
      <br />

      <label for="end">End:</label>
      <input type="datetime-local" id="end" value="2023-05-23T00:00:00" />
      <br />
      <div class="checkbox-container">
        <label for="showHeader">Show Header</label>
        <input type="checkbox" id="showHeader" />
      </div>

      <br />
    </div>
  </body>
</html>
